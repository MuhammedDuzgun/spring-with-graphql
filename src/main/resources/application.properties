spring.application.name=spring-with-graphql

#db
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db_graphql
spring.datasource.username=root
spring.datasource.password=12345

#hibernate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.graphql.schema.printer.enabled=true
spring.graphql.graphiql.enabled=true

#cors
spring.graphql.cors.allowed-methods=true
spring.graphql.cors.allowed-headers=true
spring.graphql.cors.allowed-origins=true
